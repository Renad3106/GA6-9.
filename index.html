<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saudi Airlines Login</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #dd98b5, #a5c9ff);
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

a {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.login-box {
    background-color: #ffffff; 
    width: 350px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

.login-box img {
    width: 200px;
    margin-bottom: 20px;
}

.login-box h1 {
    color: #2b5306; 
    margin-bottom: 20px;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
    color: #2b5306;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #9ccc9c;
    font-size: 14px;
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #2b5306;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #a5ffc8;
    color: #000;
}

footer {
    margin-top: 20px;
    color: white;
    font-size: 14px;
}
</style>
</head>

<body>

<a href="Home.html">Home</a>

<div class="login-box">
    <img src="logo.png" alt="Saudi Airline logo">

    <h1>Login</h1>

    <form action="Home.html">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username">

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password">

        <input type="submit" value="Login">
    </form>
</div>

<footer>
    Â© 2025 Saudi Airlines
</footer>

</body>
</html>
